        <script>
            function zeroArray(m, n)
            {
                // Creates a 2-D array with m rows and n columns of zeroes [0, 0]
                let newArray = []; // n is number of elements / columns in the array
                let row = []; // m is the number of rows or arrays
                
                for (let i = 0; i < m; i++)
                {
                    // Adds the m-th row into newArray

                    for (let j = 0; j < n; j++)
                    { // Pushes n zeroes into the current row to create the columns                                                                 
                        row.push(0); //Adds the element [0,0] to the 'row' Array
                    }  
                    // Pushes the current row, which now has n zeroes in it, to the array
                        newArray.push(row);
                        row = []; // reset the 'row' Array to empty
                }
                return newArray;
            }

            let matrix = zeroArray(3, 2);
            console.log(matrix);

        </script>
